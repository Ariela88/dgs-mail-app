<div class="container"> 
  <h2>{{folderName}}</h2>
  
  <ul>
    
    <ng-container *ngIf="!searchTerm; else searchResultsTemplate">
      
      <div *ngFor="let email of originalEmails" class="mail-row-element">
        <button (click)="deleteEmail(email)" class="delete-btn"><mat-icon class="material-symbols-outlined">
          delete
        </mat-icon> </button>
        <span>{{email.isFavourite? 'Preferiti':''}}</span>
        
        <span class="from-email" (click)="selectedMail(email.id)">{{ email.from }}</span>
        <br>
        <span class="second-row" (click)="selectedMail(email.id)">Oggetto: <a>{{ email.subject }}</a></span> <br>
        <span class="body-row" (click)="selectedMail(email.id)">{{email.body}}</span>
      </div>
    </ng-container>

    <ng-template #searchResultsTemplate>
      <div *ngFor="let email of searchResults" (click)="selectedMail(email.id)">
        <span>{{email.folderName? email.folderName : 'inBox'}}</span>
        <span class="from-email">{{ email.from }}</span>
        <br>
        <span class="second-row">Oggetto: <a>{{ email.subject }}</a></span> <br>
        <span class="body-row">{{email.body}}</span>
      </div>
    </ng-template>
  </ul>
</div>
