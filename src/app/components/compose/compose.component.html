<h1>Nuova Mail</h1>
<form [formGroup]="newMailForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Destinatario</mat-label>
      <input matInput formControlName="to" type="email" required />
      <mat-error *ngIf="newMailForm.get('to')?.hasError('required')">Il destinatario è obbligatorio</mat-error>
      <mat-error *ngIf="newMailForm.get('to')?.hasError('email')">Indirizzo email non valido</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Oggetto</mat-label>
      <input matInput formControlName="subject" required />
      <mat-error *ngIf="newMailForm.get('subject')?.hasError('required')">L'oggetto è obbligatorio</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Messaggio</mat-label>
      <textarea matInput formControlName="body" required></textarea>
      <mat-error *ngIf="newMailForm.get('body')?.hasError('required')">Il messaggio è obbligatorio</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="newMailForm.invalid">
      Invia Mail
    </button>

  
<!-- <button mat-button (click)="dialogRef.close()">Annulla</button> -->

</form>
