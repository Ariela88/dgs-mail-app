<div class="container">

  <aside>
    <div class="newmail-btn" > <button mat-fab color="primary" (click)="toggleNewMail()">
      <mat-icon>add</mat-icon>
    </button></div>
    <app-folder-list (folderSelected)="onFolderSelected($event)"></app-folder-list>
    
  </aside>
  <div class="mail-wrapper">
  <h2> Posta {{folderSelected}} </h2>
  <app-message-list 
  [messageSelected]="selectedMails" (messageSelectedOut)="onMessageSelected($event)">
  </app-message-list>

  <ng-container *ngIf="writeNewMail && isComposeMode">
    <app-compose 
    (sentMail)="onSentMail($event)"></app-compose>
  </ng-container>

  <ng-container *ngIf="!isComposeMode">
    <app-message-viewer
     [selectedMessage]="selectedMail" (favoriteEmail)="onFavoriteEmailSelected($event)"
      (importantEmail)="onImportantEmailSelected($event)">
    </app-message-viewer>
  </ng-container>
</div>
</div>
