<div class="search-bar">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Cerca..." (input)="onSearchInput($event)" />
  <div *ngIf="searchTerm" class="recent-searches">
    <ul>
      <li *ngFor="let search of recentSearchTerms">
        <span (click)="performSearch(search)" >{{ search }}</span>
      </li>
    </ul>
  </div>
  <button (click)="onSearch()">cerca</button>
</div>
