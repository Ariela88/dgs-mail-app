<div class="search-bar" #elementoRicerca>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Cerca..."/>
  <div *ngIf="searchTerm" class="recent-searches">
    <ul>
      <li *ngFor="let search of filterSearchTerms(searchTerm)"  (click)="insertInInput(search)">
        <span>{{ search }}</span>
      </li>
    </ul>
  </div>
  <button (click)="onSearch()">cerca</button>
</div>
