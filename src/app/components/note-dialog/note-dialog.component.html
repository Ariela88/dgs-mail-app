


<h2 mat-dialog-title>Aggiungi nota</h2>
<div mat-dialog-content>
    <textarea matInput [(ngModel)]="data.note" placeholder="Aggiungi nota..."></textarea>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Chiudi</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salva</button>
</div>
