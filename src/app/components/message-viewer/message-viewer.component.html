<div *ngIf="selectedMessage" class="preview-message">
    <button (click)="addToFavorites()" mat-raised-button color="primary"> Aggiungi ai preferiti </button>
    <button (click)="markAsImportant()" mat-raised-button color="primary">Importante </button>
    <h2>{{ selectedMessage.subject }}</h2><span></span>
    <p>From: {{ selectedMessage.from }}</p>
    <p>To: {{ selectedMessage.to }}</p>
    <p>{{ selectedMessage.body }}</p>
</div>
