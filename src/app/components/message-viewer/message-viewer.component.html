<div *ngIf="selectedMessage" class="msg-view-container">
  <div class="action-button">
    <app-message-actions [messageSelected]="selectedMessage" (addToFavoriteEvent)="toggleFavorite($event)"
      (markAsImportantEvent)="toggleImportant($event)" (replyMail)="replyToEmail()"
      (forwardMail)="forwardMail()" *ngIf="selectedMessage.folderName !== 'bozze'"></app-message-actions>
      <button *ngIf="selectedMessage.folderName === 'bozze'" (click)="toggleEditing()" mat-raised-button color="primary" >Modifica</button>
  </div>
  <div class="email-content">
    <i class="material-icons" *ngIf="selectedMessage.isFavourite">favorite</i>
    <span>{{selectedMessage.folderName}}</span>
   
    <p class="smaller-text">From: <span class="email-from" (click)="addEmail()"> {{ selectedMessage.from }}</span></p>
    <p class="smaller-text">To: {{ selectedMessage.to }}</p>
    <h2>{{ selectedMessage.subject }}</h2>
    <div class="body-text">{{selectedMessage.body}} </div>
   
  </div>
</div>
